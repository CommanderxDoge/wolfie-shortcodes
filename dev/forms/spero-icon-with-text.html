<form>
      <div class="spero-form-group">
            <label for="spero-icon-title">
                  Title:<br>
                  <input id="spero-icon-title" class="w-100" type="text" name="title">
            </label>
      </div>
      <div class="spero-form-group">
            <label for="spero-icon-text">
                  description:<br>
                  <textarea id="spero-icon-text" class="w-100" type="text" name="description" rows="4"></textarea>
            </label>
      </div>
      <div class="spero-form-group">
            <div class="spero-choose-img">
                  <label for="imagebox-url">
                        set icon:<br>
                        <input id="imagebox-url" class="w-100 choose-img" type="text" name="url">
                  </label>
                  <a class="button button-primary choose-img" href="#">Add url</a><a class="delete-choose-img" href="#">clear url</a>
            </div><!-- /spero-choose-img -->
      </div>
      <div class="spero-form-group">
            <label for="spero-icon-animation">
                  animation:<br>
                  <input id="spero-icon-animation" class="w-100" type="text" name="animation"></input>
            </label>
      </div>
</form>
